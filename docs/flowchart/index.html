<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mothership - Agent Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #050508;
            --bg-card: #0d0d14;
            --border: #1a1a2e;
            --text: #f0f0f5;
            --text-muted: #8888a0;
            --accent: #00d4ff;
            --success: #06ffa5;
            --gradient: linear-gradient(135deg, #00d4ff 0%, #7c3aed 50%, #06ffa5 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 32px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-weight: 800;
            font-size: 1.25rem;
            text-decoration: none;
            color: var(--text);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--success);
            padding: 6px 14px;
            background: rgba(6, 255, 165, 0.1);
            border: 1px solid rgba(6, 255, 165, 0.2);
            border-radius: 100px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 48px 32px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .page-header h1 span {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-header p {
            color: var(--text-muted);
        }

        .flowchart {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 48px;
            flex-wrap: wrap;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .step:hover {
            transform: translateY(-4px);
        }

        .step.active .step-icon {
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
        }

        .step-icon {
            width: 80px;
            height: 80px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .step-label {
            font-weight: 700;
            margin-bottom: 2px;
        }

        .step-agent {
            font-size: 0.8rem;
            color: var(--accent);
        }

        .connector {
            width: 40px;
            height: 2px;
            background: var(--border);
            margin-top: 40px;
        }

        .details-panel {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .details-panel.active {
            border-color: var(--accent);
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
        }

        .panel-icon {
            font-size: 1.5rem;
        }

        .panel-title {
            flex: 1;
            font-weight: 700;
        }

        .panel-title span {
            color: var(--accent);
        }

        .panel-close {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-muted);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.25rem;
        }

        .panel-close:hover {
            border-color: var(--accent);
            color: var(--text);
        }

        .panel-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            padding: 24px;
        }

        .detail-section h3 {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            margin-bottom: 12px;
        }

        .detail-section p {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .terminal {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--success);
        }

        .time-value {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .time-unit {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-left: 8px;
        }

        footer {
            text-align: center;
            padding: 32px;
            border-top: 1px solid var(--border);
            margin-top: 48px;
        }

        footer a {
            color: var(--text-muted);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .panel-content {
                grid-template-columns: 1fr;
            }
            .connector {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="../" class="logo">Mothership</a>
        <div class="status">
            <span class="status-dot"></span>
            Online
        </div>
    </header>

    <main>
        <div class="page-header">
            <h1>Agent <span>Command Flow</span></h1>
            <p>Click any phase to explore the workflow</p>
        </div>

        <div class="flowchart">
            <div class="step" data-step="plan">
                <div class="step-icon">&#128270;</div>
                <div class="step-label">Plan</div>
                <div class="step-agent">Cipher</div>
            </div>
            <div class="connector"></div>
            <div class="step" data-step="build">
                <div class="step-icon">&#9889;</div>
                <div class="step-label">Build</div>
                <div class="step-agent">Vector</div>
            </div>
            <div class="connector"></div>
            <div class="step" data-step="test">
                <div class="step-icon">&#128300;</div>
                <div class="step-label">Test</div>
                <div class="step-agent">Cortex</div>
            </div>
            <div class="connector"></div>
            <div class="step" data-step="review">
                <div class="step-icon">&#128737;</div>
                <div class="step-label">Review</div>
                <div class="step-agent">Sentinel</div>
            </div>
        </div>

        <div class="details-panel" id="detailsPanel">
            <div class="panel-header">
                <span class="panel-icon" id="panelIcon">&#128270;</span>
                <span class="panel-title" id="panelTitle">Select a Phase</span>
                <button class="panel-close" id="panelClose">&#215;</button>
            </div>
            <div class="panel-content">
                <div class="detail-section">
                    <h3>Function</h3>
                    <p id="agentFunction">Click on any phase above to see details.</p>
                </div>
                <div class="detail-section">
                    <h3>Output Signal</h3>
                    <div class="terminal">
                        <code id="outputTerminal">Awaiting signal...</code>
                    </div>
                </div>
                <div class="detail-section">
                    <h3>Duration</h3>
                    <span class="time-value" id="timeValue">--</span>
                    <span class="time-unit" id="timeUnit">minutes</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://github.com/chriscarterux/Mothership">Back to GitHub</a>
    </footer>

    <script>
        const stepData = {
            plan: {
                icon: '&#128270;',
                title: 'Plan <span>Cipher</span>',
                function: 'Reads your documentation and creates structured stories with acceptance criteria.',
                signal: '<cipher>PLANNED:12</cipher>',
                time: '2-5',
                unit: 'minutes'
            },
            build: {
                icon: '&#9889;',
                title: 'Build <span>Vector</span>',
                function: 'Implements one story at a time. Follows patterns, validates types, commits.',
                signal: '<vector>BUILT:STORY-123</vector>',
                time: '5-15',
                unit: 'min/story'
            },
            test: {
                icon: '&#128300;',
                title: 'Test <span>Cortex</span>',
                function: 'Writes tests for edge cases: null inputs, errors, boundaries.',
                signal: '<cortex>TESTED:STORY-123</cortex>',
                time: '3-8',
                unit: 'min/story'
            },
            review: {
                icon: '&#128737;',
                title: 'Review <span>Sentinel</span>',
                function: 'Reviews code for security, patterns, and quality. Approves or requests fixes.',
                signal: '<sentinel>APPROVED</sentinel>',
                time: '1-3',
                unit: 'minutes'
            }
        };

        document.querySelectorAll('.step').forEach(step => {
            step.addEventListener('click', () => {
                const key = step.dataset.step;
                const data = stepData[key];

                document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
                step.classList.add('active');

                document.getElementById('detailsPanel').classList.add('active');
                document.getElementById('panelIcon').innerHTML = data.icon;
                document.getElementById('panelTitle').innerHTML = data.title;
                document.getElementById('agentFunction').textContent = data.function;
                document.getElementById('outputTerminal').textContent = data.signal;
                document.getElementById('timeValue').textContent = data.time;
                document.getElementById('timeUnit').textContent = data.unit;
            });
        });

        document.getElementById('panelClose').addEventListener('click', () => {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('detailsPanel').classList.remove('active');
        });

        // Auto-select first step
        document.querySelector('.step').click();
    </script>
</body>
</html>
